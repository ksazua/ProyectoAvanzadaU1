<p-table [value]="verificaciones">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Estado</th>
      <th>Monto</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-verificacion>
    <tr>
      <td>{{verificacion.id}}</td>
      <td>{{verificacion.fecha}}</td>
      <td>{{verificacion.tipo}}</td>
      <td>{{verificacion.estado}}</td>
      <td>{{verificacion.monto}}</td>
      <td>
       <p-button styleClass="p-button-success rounded-button" (click)="onAccept(verificacion)">
  <i class="pi pi-check"></i>
</p-button>
<p-button styleClass="p-button-danger rounded-button" (click)="onReject(verificacion)">
  <i class="pi pi-times"></i>
</p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
